<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notFound">
    <form (ngSubmit)="onSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="from-label">Category Id</label>
          <input
            name="category-id"
            type="text"
            disabled
            class="form-control"
            value="{{category.id}}"
          >
          <label class="from-label">Category Name</label>
          <input
            name="category-name"
            type="text"
            class="form-control"
            [(ngModel)]="category.name"
          >
          <label class="from-label">Category UrlHandler</label>
          <input
            name="category-url"
            type="text"
            class="form-control"
            [(ngModel)]="category.urlHandler"
          >
        </div>
        <div class="mt-3 d-flex">
          <button
            type="submit"
            class="btn btn-primary"
          >Save</button>

          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDelete()"
          >Delete</button>
        </div>

      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div
      class="alert alert-warning"
      role="alert"
    >
    </div>
  </ng-template>
</div>
