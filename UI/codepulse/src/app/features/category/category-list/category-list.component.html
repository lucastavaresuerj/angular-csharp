<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a
      [routerLink]="['add']"
      class="btn btn-primary"
    >Add Category</a>
  </div>
  <ng-container *ngIf="categories">
    <table class="table table-bordered mt-3">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Url Handler</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.urlHandler}}</td>
          <td>
            <a
              [routerLink]="['edit-category', category.id]"
              class="btn btn-light"
            > Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
