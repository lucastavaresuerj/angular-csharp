<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-labeel">Category Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label class="form-labeel">Category Url Handle</label>
        <input
          type="text"
          class="form-control"
          name="url"
          [(ngModel)]="model.urlHandler"
        />
      </div>
    </div>
    <div class="mt-3">
      <button
        class="btn btn-primary"
        type="submit"
      >Save</button>
    </div>
  </form>
</div>
